<ion-navbar *navbar>
    <button menuToggle>
        <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Gallery</ion-title>
</ion-navbar>

<ion-content padding class="gallery">
    <img 
        *ngFor="#photo of gallery; #i = index" 
        src="{{photo}}" 
        (click)="showImages(i)" />
</ion-content>
